{% import "bootstrap/wtf.html" as wtf %}

{% macro render_mbox_form(form) %}
<div class="container">
    <div class="row">
        <form method="POST" action="{{ url_for('mbox') }}">
            <d1>
                {{ wtf.form_field(form.commit_hash) }}
                <input class="btn btn-primary" type="submit" value="Forward lookup">
            </d1>
        </form>
    </div>
</div>
{% endmacro %}
